<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexim Settings</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');

        @font-face {
            font-family: 'OpenDyslexic';
            src: url('assets/font/OpenDyslexic-Regular.otf') format('opentype');
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f1720;
            color: #e6eef8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .settings {
            margin-bottom: 30px;
            text-align: left;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 1.2em;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            padding: 0;
            background-color: transparent;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #4a5568;
            border-radius: 50%;
        }

        select {
            background: #0b1220;
            color: #e6eef8;
            border: 1px solid #1f2a37;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0f9d58;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0c7c46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <div class="settings">
            <div class="setting">
                <label for="highlightColor">Highlight Color</label>
                <input type="color" id="highlightColor" value="#ffc800">
            </div>
            <div class="setting">
                <label for="font">Font</label>
                <select id="font">
                    <option value="Poppins">Poppins</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="OpenDyslexic">OpenDyslexic</option>
                </select>
            </div>
            <div class="setting">
                <label for="highlightAlignment">Highlight Alignment</label>
                <select id="highlightAlignment">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                </select>
            </div>
            <div class="setting">
                <label for="readingMask">Reading Mask</label>
                <input type="checkbox" id="readingMask" checked>
            </div>
            <div class="setting">
                <label for="ttsHoverTime">TTS Hover Time (seconds)</label>
                <input type="number" id="ttsHoverTime" min="0.5" max="5" step="0.1" value="1.0">
            </div>
            <div class="setting">
                <label for="searchEngine">Search Engine</label>
                <select id="searchEngine">
                    <option value="Google">Google</option>
                    <option value="Bing">Bing</option>
                    <option value="DuckDuckGo">DuckDuckGo</option>
                    <option value="Yahoo">Yahoo</option>
                    <option value="Brave">Brave</option>
                </select>
            </div>
        </div>

        <a href="#" class="button" onclick="saveSettings()">Save Settings</a>
    </div>

    <script>
        new QWebChannel(qt.webChannelTransport, function (channel) {
            window.handler = channel.objects.handler;
        });

        function saveSettings() {
            const color = document.getElementById('highlightColor').value;
            const font = document.getElementById('font').value;
            const alignment = document.getElementById('highlightAlignment').value;
            const readingMask = document.getElementById('readingMask').checked;
            const ttsHoverTime = parseFloat(document.getElementById('ttsHoverTime').value);
            const searchEngine = document.getElementById('searchEngine').value;

            if (window.handler) {
                window.handler.saveSettings(color, font, alignment, readingMask, ttsHoverTime, searchEngine);
                alert("Settings saved!");
            }
        }
    </script>
</body>
</html>
